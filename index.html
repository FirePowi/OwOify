---
title: OwO'ify
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="style.css">
    <script src="owoify.js"></script>
  </head>
  <body>
    <h1>OwO what's this?</h1>
    <textarea id="input" style="width: calc(50% - 3px)"></textarea>
    <textarea id="output" readonly style="width: calc(50% - 3px)"></textarea>
    <script>
      document.querySelector('#input').addEventListener('keyup', function () {
        document.querySelector('#output').value = owoify(this.value)
      })
    </script>
  </body>
</html>
